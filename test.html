<!DOCTYPE html>
<html>
<head>
	<title>每日一题</title>
	<meta charset="utf-8">
</head>
<style>
body,html{
	height: 100%;
}

#stack{
	margin: auto;
	width: 80%;
	height: 100%;
}
</style>
<body>


<div id='stack'>
</div>


<script src="marked.min.js"></script>
<script> 
	if(localStorage.init === undefined){
		getData();
		localStorage.setItem('init',true);
	}else{
		console.log(localStorage.body)
		createComponent(JSON.parse(localStorage.body));
	}


	function check(){
		let xhr = new XMLHttpRequest();
		xhr.open('GET','https://api.github.com/repos/HTML50/HTML50.github.io/issues/1/comments?per_page=100');
		xhr.onreadystatechange = function(){
			if(xhr.readyState === 4 && xhr.status === 200){
				let res = JSON.parse(xhr.response)
				createComponent(res);
				localStorage.setItem('body',res)
			}
		};
		xhr.send();
	}

	function getData(){
		let xhr = new XMLHttpRequest();
		xhr.open('GET','https://api.github.com/repos/HTML50/issues-comment/issues/1/comments?per_page=100');
		xhr.onreadystatechange = function(){
			if(xhr.readyState === 4 && xhr.status === 200){
				let res = 
				createComponent(JSON.parse(xhr.response));
				localStorage.setItem('body',xhr.response)
			}
		};
		xhr.send();
	}

	function createComponent(obj){
		let len = obj.length,
		source = '';
		for(let i=0;i<len;i++){
			source += '<li>'+marked(obj[i].body)+'</li>'
		}

		stack.innerHTML = source;
	}


</script>
</body>
</html>
